<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LifeCycle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <section id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col-6 border p-2 offset-3">
            <h3 class="text-center">Evcil Evlatlarımız</h3>
            <div class="form-group mb-2">
              <input
                @keydown.enter="addNewPet"
                type="text"
                class="form-control"
                placeholder="Evcil hayanınızın adını girip enter tuşuna basınız..."
              />
            </div>
            <ul v-if="petList.length > 0" class="list-group">
              <li v-for="(petItem, index) in petList" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <strong class="font-bold me-1"> #{{ index + 1 }} </strong> |
                  <span>{{ petItem }}</span>
                </div>
                <button class="btn btn-sm btn-danger" @click="petList = petList.filter(p => p !== petItem)">Sil</button>
              </li>
            </ul>
            <div v-else class="alert alert-warning">Buralar çok ıssız yeni bir evlat ekleyiniz...</div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
