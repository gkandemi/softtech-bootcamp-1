<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LifeCycle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <section id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col-6">
            <h1>{{ counter }}</h1>
            <button @click="counter++" class="btn btn-lg btn-primary">+</button>
            <button @click="counter--" class="btn btn-lg btn-danger">-</button>
            <hr />
            <button @click="activeClass = 'blue'" class="btn btn-sm btn-primary me-5">Blue</button>
            <button @click="activeClass = 'red'" class="btn btn-sm btn-danger me-5">Red</button>
            <button @click="activeClass = 'purple'" class="btn btn-sm btn-secondary">Purple</button>
            <div :class="activeBoxClass" class="box mt-5">Ben bir Kutuyum!!</div>
            <!-- <div :class="demoClass" class="box mt-5">Ben bir Kutuyum!!</div> -->
            <div class="box" :style="{ marginTop: '10px', backgroundColor : 'yellow', 'borderRadius' : '10px', 'border' : '1px solid #000'}">
              Bu Style için kullandığım Box
            </div>

            <div class="box" :style="activeBoxStyle">Bu Style için kullandığım Box</div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <input class="form-control" v-model="name" :class="validationClasses" />
              <button class="btn btn-sm btn-primary mt-3" @click="onSubmit">Save</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
