<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie App | kablosuzkedi</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header-->
    <header>
      <ul>
        <li>
          <a href="./index.html" class="active">Anasayfa</a>
        </li>
        <li>
          <a href="./favorites.html">Favorilerim</a>
        </li>
      </ul>
      <span> Movie App | kablosuzkedi </span>
    </header>
    <div id="app">
      <input
        type="text"
        autofocus
        placeholder="Film adını yazın ve enter tuşuna basın..."
        class="search_text"
      />
      <div id="movies">
        <div class="movie-container">
          <div class="image-container">
            <img src="https://picsum.photos/200/300?random=0" />
          </div>
          <div class="info">
            <h3 class="title">Burada filmin başlığı yer alır.</h3>
            <p>Burada filmin açıklaması yer alır.</p>
            <div class="action_container">
              <i class="isFavourite fa fa-heart"></i>
              <a target="_blank" class="button">IMDb</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- movie..-->
  </body>
</html>
