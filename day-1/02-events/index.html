<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <section id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h3>{{ title }}</h3>
            <button class="btn btn-primary btn-sm" @click="changeTitle">
              Başlık bilgisini değiştir!
            </button>

            <button class="btn btn-danger btn-sm" @click="counter">
              Arttır..
            </button>
            {{ myNumber }}
            <p>{{ getTitle() }}</p>

            <hr />
            <div class="form-group">
              <input
                class="form-control"
                :value="personalName"
                @input="inputChanged(123, $event)"
              />
              <!-- v-model Kullanımı -->
              <input class="form-control" type="text" v-model="personalName" />
              <!-- v-on:input="personalName = $event.target.value" -->
              {{ personalName }}
            </div>

            <hr />
            <div
              class="box"
              :data-value="title"
              @mousemove="updateCoords"
            ></div>
            <span>{{x}} x {{y}}</span>

            <!-- v-on => @
            v-bind => : -->
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
