<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Counter App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <section id="app">
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <h1>Counter App</h1>
            <h3>
              {{ getCounter }} /
              <span class="text-danger">{{ updatedCounterValue }} </span> 
            </h3>
            <div>{{ counterResult }}</div>
            <button @click="inc" class="btn btn-sm btn-primary me-2">+</button>
            <button @click="dec" class="btn btn-sm btn-info">-</button>
          </div>
          <div class="col">
            <h1>Counter App</h1>
            <h3>{{ getCounter2 }} </h3>
            <button @click="inc2" class="btn btn-sm btn-primary me-2">+</button>
            <button @click="dec2" class="btn btn-sm btn-info">-</button>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
